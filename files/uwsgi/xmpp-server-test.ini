[uwsgi]
virtualenv=/usr/local/home/%n
chdir=%(virtualenv)/django-xmpp-server-test/xmpp_server_test
wsgi-file=%(chdir)/xmppaccount/wsgi.py
master=True
pidfile=/run/uwsgi/%n.pid
vacuum=True
max-requests=5000
daemonize=/var/log/uwsgi/vassals/%n.log
logfile-chown=%n:%n
uid=%n
gid=%n
plugin=python
umask=022
socket=/run/uwsgi/%n.socket
chmod-socket=660
chown-socket=%n:uwsgi-proxy
